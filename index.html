<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Website</title>
  <style>

    .gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

  margin-top: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 10px;

}

      color: white;
      display: flex;

      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);

    input {
      width: 100%;
      padding: 10px;

      background: #ff3b3b;
      color: white;
      border: none;
      border-radius: 5px;

    }

    .content {

    }

</head>

  <script>
    const correctPassword = "Ethanerio100"; // CHANGE THIS
